<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="px">Pixel</div>
    <div class="mn">Milimetro</div>
    <div class="cm">Centimetro</div>
    <div class="in">Polegada</div>

    <style>
        .px{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .mn{
            width: 100mm;
            height: 100mm;
            background-color: rgb(54, 42, 165);
        }
        .cm{
            width: 100cm;
            height: 100cm;
            background-color: rgb(112, 165, 42);
        }
        .in{
            width: 100in;
            height: 100in;
            background-color: rgb(165, 42, 149);
        }

    </style>
</body>
</html>
